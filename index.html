<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viras - Your Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo with Hover Effect -->
    <div class="logo-container">
        <img src="logo1.jpg" alt="Viras Logo" id="logo">
    </div>

    <!-- Main Title -->
    <h1>I'm <span id="name">Viras</span>, Your <span id="va">Virtual Assistant</span></h1>

    <!-- Animated Voice Icon -->
    <img src="voice.gif" alt="Voice Recognition" id="voice">

    <!-- Interactive Button -->
    <button id="btn">
        <img src="mic.svg" alt="Microphone">
        <span id="content">Click here to talk with me</span> 
    </button>

    <script src="script.js"></script>
</body>
</html>
